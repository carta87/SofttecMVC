<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contextType="text/html">
	<h:head>
		<meta charset="UTF-8" />
		<title>Softtek</title>
		<!--   <h:outputStylesheet library="musician" name=css/default.css/>  -->
	</h:head>
	<h:body>
		<header>
		<h1>En esta Solucion padras hacer un Crud para editar los
			registros de una tabla la cual se encuentra en la DB</h1>
		</header>
		<h:form>
			<table>
				<thead>
					<tr>
						<th>Dato</th>
						<th>Valor</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Nombre: <h:outputText value="empleado.nombre}" />
						</td>
					</tr>
					<tr>
						<td>Apellido: <h:outputText value="empleado.apellido}" /></td>
					</tr>
					<tr>
						<td>Celular: <h:outputText value="empleado.celular}" /></td>
					</tr>
				</tbody>
			</table>

			<br />
			<br />

			<h:outputText value="#{estudianteBean.prueba}" />

			<br />
			<h:outputText value="estudianteBean.listRecover.size()}" rendered="#{estudianteBean.flag}"/>
		
			<br />
			<h:commandButton value="mostar11"
				actionListener="#{estudianteBean.consultarEstudiantes()}"/>
			<br />
			<h:dataTable value="#{estudianteBean.listRecover}" var="students" rendered="#{estudianteBean.listRecover.size()>0}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="CODIGO" />
					</f:facet>
					
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="GRUPO" />
					</f:facet>
				</h:column>
				
			</h:dataTable>

		</h:form>


	</h:body>
</f:view>
</html>
