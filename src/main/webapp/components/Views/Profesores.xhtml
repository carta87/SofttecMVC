<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/components/template/template.xhtml">
	<ui:param name="pageTitle" value="Profesores" />
	<ui:define name="Profesores">
		<h:form>
			<p>Esta es la pagina de Profesores</p>



			<h:outputText value="#{profesorBean.prueba}" />

			<br />

			<br />
			<h:commandButton value="mostar20"
				actionListener="#{profesorBean.consultarProfesores()}" />
			<br />
			<h:dataTable value="#{profesorBean.listRecover}" var="profesors"
				rendered="#{profesorBean.listRecover.size()>0}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputLabel value="#{profesors.id}" />
				</h:column>
				<h:column>
						<f:facet name="header">
							<h:outputText value="Nombre" />
						</f:facet>
						<h:outputLabel value="#{profesors.nombre}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Password" />
						</f:facet>
						<h:outputLabel value="#{profesors.password}" />
					</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nivel" />
					</f:facet>
					<h:outputLabel value="#{profesors.nivel}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="GRUPO" />
					</f:facet>
					<h:outputLabel value="#{profesors.grupo}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
