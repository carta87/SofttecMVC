<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/components/template/template.xhtml">
	<ui:param name="pageTitle" value="Estudiantes" />
	<ui:define name="Estudiantes">
		<h:form id="form">
			<p>Esta es la pagina de estudiantes</p>



			<h:outputText value="#{estudianteBean.prueba}" />

			<br />
			<h:outputText value="#{estudianteBean.listRecover.size()}"
				rendered="#{estudianteBean.flag}" />

			<br />
			<h:commandButton value="mostar14"
				actionListener="#{estudianteBean.consultarEstudiantes()}" />

			<h:commandButton value="ir a profesor" action="/profesor" />
			<br />

			<div class="card">


				<h:dataTable value="#{estudianteBean.listRecover}" var="students"
					rendered="#{estudianteBean.listRecover.size()>0}">
					<h:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputLabel value="#{students.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nombre" />
						</f:facet>
						<h:outputLabel value="#{students.nombre}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Password" />
						</f:facet>
						<h:outputLabel value="#{students.password}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="CODIGO" />
						</f:facet>
						<h:outputLabel value="#{students.codigo}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="GRUPO" />
						</f:facet>
						<h:outputLabel value="#{students.grupo}" />
					</h:column>
				</h:dataTable>

			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
