<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contextType="text/html">
	<h:head>
		<meta charset="UTF-8" />
		<title>Softtek</title>
		<!--   <h:outputStylesheet library="musician" name=css/default.css/>  -->
	</h:head>
	<h:body>
		<header>
		<h1>Estas en profesor</h1>
		</header>
		<h:form>
			<table>
				<thead>
					<tr>
						<th>Dato</th>
						<th>Valor</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Nombre: <h:outputText value="empleado.nombre}" />
						</td>
					</tr>
					<tr>
						<td>Apellido: <h:outputText value="empleado.apellido}" /></td>
					</tr>
					<tr>
						<td>Celular: <h:outputText value="empleado.celular}" /></td>
					</tr>
				</tbody>
			</table>

			<br />
			<br />

			<h:outputText value="#{profesorBean.prueba}" />

			<br />

			<br />
			<h:commandButton value="mostar20"
				actionListener="#{profesorBean.consultarProfesores()}"/>
			<br />
			<h:dataTable value="#{profesorBean.listRecover}" var="profesors" rendered="#{profesorBean.listRecover.size()>0}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputLabel value="#{profesors.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nivel" />
					</f:facet>
					<h:outputLabel value="#{profesors.nivel}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="GRUPO" />
					</f:facet>
					<h:outputLabel value="#{profesors.grupo}" />
				</h:column>
			</h:dataTable>

		</h:form>


	</h:body>
</f:view>
</html>
